<nav>
  <ul>
    <li *ngFor="let item of menulist">
      <ng-container *ngIf="item.link"><a href="{{item.link}}" title="{{item.title}}">{{item.title}}</a></ng-container>
      <ng-container *ngIf="item.route"><a routerLink="{{item.route}}" title="{{item.title}}"></a></ng-container>
      <ng-container *ngIf="item.icon; then icon; else title">
        <ng-template #icon><mat-icon class="example-icon"></mat-icon></ng-template>
        <ng-template #title>{{item.title}}</ng-template>
      </ng-container>
    </li>
  </ul>
</nav>
