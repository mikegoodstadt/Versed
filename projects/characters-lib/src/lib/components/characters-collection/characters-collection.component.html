<div class="grid-container">
  <h1 class="mat-h1">Characters</h1>
  <mat-grid-list cols="{{cols | async}}" rowHeight="380px">
    <mat-grid-tile *ngFor="let card of characters | async" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card" (click)="viewCharacter(card)">
        <mat-card-header>
          <mat-card-title>
            {{card.name}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <ul>
            <li>{{ card.birth_year }}</li>
            <li>{{ card.gender }}</li>
            <li>{{ card.hair_color }}</li>
            <li>{{ card.skin_color }}</li>
            <li>{{ card.species }}</li>
          </ul>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
