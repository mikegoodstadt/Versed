<ng-container *ngIf="(current | async) as profile; else loading">
<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>
      {{profile.name}}
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>Expand</button>
        <button mat-menu-item>Remove</button>
      </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <ul>
      <li>{{ profile.birth_year }}</li>
      <li>{{ profile.gender }}</li>
      <li>{{ profile.hair_color }}</li>
      <li>{{ profile.skin_color }}</li>
      <li>{{ profile.species }}</li>
    </ul>
  </mat-card-content>
</mat-card>
</ng-container>
<ng-template #loading>Profile loading...</ng-template>
